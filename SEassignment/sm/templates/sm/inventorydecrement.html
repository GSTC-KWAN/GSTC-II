<body>

<script type="text/javascript">
function beforeSubmit(form){
   if(form.code.value==''){
      alert("ALL BLANKS CANNOT BE EMPTY！");
      form.code.focus();
      return false;
      }
   if(form.number.value==''){
      alert("ALL BLANKS CANNOT BE EMPTY！");
      form.number.focus();
      return false;
      }
   return true;
}
</script>


<table align=center >

<form action="{% url 'sm:decrease' functions.id %}"  name="form" method="post"  onSubmit="return beforeSubmit(this);">

<tr align="left">

{% csrf_token %}

<tr align="left">
<td><font size="5">Code:</font></td>
<td><input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" name="code" value="" size="20" maxlength="9" ></td>
</tr>


<tr align="left">
<td><font size="5">Number:</font></td>
<td><input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" name="number" value="" size="20" maxlength="10" ></td>
</tr>




<tr align="right">
<td>
<input type="submit" value="Submit" >   
<input type="reset" name="submit2" value="Reset it">
<input type="button" name="button" value="Shut down" onClick="window.close()">
</td>
</tr>


</form>


</table>


</body>

</html>
